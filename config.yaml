baseurl: https://soli.seekincs.com/
languageCode: en-us
theme: hugo-theme-stack
paginate: 5
title: soli's blog

# Change it to your Disqus shortname before using
disqusShortname: hugo-theme-stack

# GA Tracking ID
googleAnalytics:

# Theme i18n support
# Available values: en, fr, id, ja, ko, pt-br, zh-cn, zh-tw, es, de, nl, it, th, el, uk
DefaultContentLanguage: zh-cn

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage: true

# https://github.com/ikatyang/emoji-cheat-sheet/blob/master/README.md#smileys--emotion
enableEmoji: true

enableGitInfo: true
frontmatter:
  lastmod:
  - :fileModTime
  - lastmod
  - :git
permalinks:
    post: /:year/:month/:slug/
    page: /:slug/

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon: img/avatar.jpeg

    footer:
        since: 2022
        customText:

    dateFormat:
        published: 2006年01月02日
        lastUpdated: 2006年01月02日 15点04分05秒

    sidebar:
        emoji:
        subtitle: 生活可以忙忙碌碌随大流，思想必须偷偷摸摸求上进
        avatar:
            enabled: true
            local: true
            src: img/avatar.jpeg

    article:
        math: true
        toc: true
        readingTime: true
        license:
            enabled: false

    comments:
        enabled: true
        provider: waline

        disqusjs:
            shortname:
            apiUrl:
            apiKey:
            admin:
            adminLabel:

        utterances:
            repo:
            issueTerm: pathname
            label:

        remark42:
            host:
            site:
            locale:

        vssue:
            platform:
            owner:
            repo:
            clientId:
            clientSecret:
            autoCreateIssue: false

        # Waline client configuration see: https://waline.js.org/en/reference/client.html
        waline:
            serverURL: waline-comment-eosin.vercel.app
            lang: zh-CN
            visitor: true
            avatar: identicon
            emoji:
                - https://unpkg.com/@waline/emojis@1.0.1/qq
                - https://unpkg.com/@waline/emojis@1.0.1/bilibili
                - https://unpkg.com/@waline/emojis@1.0.1/tieba
            requiredMeta:
                - name
                - email
            placeholder: 允许匿名评论
            comment_count: true
            locale:
                admin: Admin

        twikoo:
            envId:
            region:
            path:
            lang:

        # See https://cactus.chat/docs/reference/web-client/#configuration for description of the various options
        cactus:
            defaultHomeserverUrl: "https://matrix.cactus.chat:8448"
            serverName: "cactus.chat"
            siteName: "" # You must insert a unique identifier here matching the one you registered (See https://cactus.chat/docs/getting-started/quick-start/#register-your-site)

        giscus:
            repo:
            repoID:
            category:
            categoryID:
            mapping:
            lightTheme:
            darkTheme:
            reactionsEnabled: 1
            emitMetadata: 0

        gitalk:
            owner:
            admin:
            repo:
            clientID:
            clientSecret:

        cusdis:
            host:
            id:
    widgets:
        homepage:
            - type: search
            - type: archives
              params:
                  limit: 5
            - type: categories
              params:
                  limit: 20
            - type: tag-cloud
              params:
                  limit: 20
        page:
            - type: search
            - type: toc
            - type: archives
              params:
                  limit: 5
            - type: categories
              params:
                  limit: 20
            - type: tag-cloud
              params:
                  limit: 20

    opengraph:
        twitter:
            # Your Twitter username
            site:

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

### Custom menu
### See https://docs.stack.jimmycai.com/configuration/custom-menu.html
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
    main:
        - identifier: home
          name: Home
          url: /
          weight: -100
          params:
              ### For demonstration purpose, the home link will be open in a new tab
              newTab: flase
              icon: home

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    goldmark:
        renderer:
            ## Set to true if you have HTML content inside Markdown
            unsafe: true
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false
        codeFences: false
        guessSyntax: true
        lineNoStart: 1
        lineNos: true
        lineNumbersInTable: true
        tabWidth: 4
